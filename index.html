<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign in Sign Up Form</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Lora&family=Montserrat:wght@100&family=Playfair+Display&family=Raleway:wght@100&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="index.js" defer></script>
</head>

<div>

  <div class="container">
    <div class="form-wrapper">
      <img src="images/img1.png" class="left-img" alt="">
      <img src="images/img2.png" class="right-img" alt="">
      <div class="form-wrapper-bg"></div>
      <div class="form-wrapper-left">
        <h1>Sign Up</h1>
        <form class="form-signup">
          <div class="input-group">
            <input type="text" placeholder="Username">
            <i class="fa-solid fa-user"></i>
          </div>
          <div class="input-group">
            <input type="email" placeholder="Email">
            <i class="fa-solid fa-envelope"></i>
          </div>
          <div class="input-group">
            <input type="password" placeholder="Password">
            <i class="fa-solid fa-lock"></i>
          </div>

          <button type="button" class="form-btn">Sign Up</button>


        </form>
        <a href="#" class="signin-link">Sign In</a>
      </div>
      <div class="form-wrapper-right">
        <h1>Sign In</h1>
        <form class="form-signup">
          <div class="input-group">
            <input type="text" placeholder="Username">
            <i class="fa-solid fa-user"></i>
          </div>
          <div class="input-group">
            <input type="password" placeholder="Password">
            <i class="fa-solid fa-lock"></i>
          </div>
          <button type="button" class="form-btn">Sign Ip</button>
        </form>
        <a href="#" class="signup-link">Sign Up</a>
      </div>
    </div>
  </div>
</div>
</body>

</html>
